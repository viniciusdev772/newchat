<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Verificação de E-mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Erro ao Verificar E-mail</h1>
        <p>O link de verificação de e-mail já foi acessado e verificado anteriormente ou é inválido.</p>
        <p>Por favor, entre em contato conosco se precisar de assistência.</p>
        <p>Responda o email o qual recebeu esse link.</p>
    </div>
</body>

</html>
